<div class="row">
  <div class="col-md-12" *ngIf="booklet">
    <h2 class="mb-4 text-center">Booklet Details</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ booklet.date }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Mileage: {{ booklet.mileage }}</h6>
        <p class="card-text">{{ booklet.description }}</p>
        <p class="card-text">Cost: {{ booklet.cost }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button (click)="deleteBooklet()" class="btn btn-danger btn-sm me-2">
              <i class="fas fa-trash-alt"></i> Delete Booklet
            </button>
          </div>
          <button [routerLink]="['/booklets']" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> Back to Booklet List
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
