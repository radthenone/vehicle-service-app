<div class="container">
  <div class="row mb-3">
    <div class="col-md-12">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Login</h2>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" formControlName="username" type="text" autocomplete="on" class="form-control" />
              <div *ngIf="submitted && field.username.errors" class="invalid-feedback d-block">
                <div *ngIf="field.username.errors?.['required']">Username is required.</div>
                <div *ngIf="field.username.errors?.['minlength']">Minimum length is 5.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" formControlName="password" autocomplete="on" class="form-control" />
              <div *ngIf="submitted && field.password.errors" class="invalid-feedback d-block">
                <div *ngIf="field.password.errors?.['required']">Password is required.</div>
                <div *ngIf="field.password.errors?.['minlength']">Minimum length is 8.</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
