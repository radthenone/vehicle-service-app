<div class="row">
  <div class="col-md-12">
    <app-search (search)="onSearch($event)"></app-search>
  </div>
</div>

<div class="row">
  <div class="col-md-12 d-flex justify-content-end align-items-center">
    <button [routerLink]="['/vehicles', 'create']" class="btn btn-primary">
      <i class="fas fa-plus-circle"></i> Create Vehicle
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let vehicle of filteredVehicles">
        <div *ngIf="vehicle.id">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ vehicle.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ vehicle.model }} ({{ vehicle.year }})</h6>
              <p class="card-text">VIN: {{ vehicle.vin }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button
                    [routerLink]="['/vehicles', vehicle.id]"
                    class="btn btn-primary btn-sm me-2"
                  >
                    <i class="fas fa-info-circle"></i> Show Details
                  </button>
                  <button
                    [routerLink]="['/booklets', 'create']"
                    (click)="setVehicle(vehicle)"
                    class="btn btn-success btn-sm me-2"
                  >
                    <i class="fas fa-plus-circle"></i> Create Booklet
                  </button>
                </div>
                <button
                  (click)="onDeleteVehicle(vehicle.id)"
                  class="btn btn-danger btn-sm"
                >
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
